<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Icons</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard">
        <div class="card">
            <div class="icon-wrapper">
            </div>
            <h3>Revenue</h3>
            <div class="details">
                <div class="amount">$2,047</div>
                <div class="change decrease">↓ 10%</div>
            </div>
        </div>
        <div class="card">
            <div class="icon-wrapper">
            </div>
            <h3>Orders</h3>
            <div class="details">
                <div class="amount">356</div>
                <div class="change increase">↑ 20%</div>
            </div>
        </div>
        <div class="card">
            <div class="icon-wrapper">
            </div>
            <h3>Dine in</h3>
            <div class="details">
                <div class="amount">220</div>
                <div class="change increase">↑ 10%</div>
            </div>
        </div>
        <div class="card">
            <div class="icon-wrapper">
            </div>
            <h3>Take away</h3>
            <div class="details">
                <div class="amount">135</div>
                <div class="change decrease">↓ 5%</div>
            </div>
        </div>
    </div>
</body>
</html>
